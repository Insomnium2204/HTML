<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive NavBar</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <script src="./script.js" charset="utf-8"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar">
    <a href="#" class="brand">Website Title</a>
    <button class="toggler" style="border:none;background: transparent;" onclick="classToggle()">
      <i class="fas fa-bars"></i>
    </button>
    <ul class="navbar-nav">
      <li class="item"><a href="#">Link 1</a></li>
      <li class="item"><a href="#">Link 2</a></li>
      <li class="item"><a href="#">Link 3</a></li>
    </ul>
  </nav>
</body>

</html>
