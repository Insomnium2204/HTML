<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" charset="utf-8"></script>
  <title>Form Example</title>
</head>

<body>
  <div class="tab">
    <button class="tab-header" onclick="openTab(event, 'Login')">Login</button>
    <button class="tab-header" onclick="openTab(event, 'Signup')">Sign up</button>
  </div>
  <div class="tab-content default" id="Login">
    <form action="">
      <div class="container">
        <h1>Welcome, new user!</h1>
        <label for="email"></label>
        <input type="text" name="email" placeholder="Your E-mail" required>
        <label for="pwd"></label>
        <input type="text" name="pwd" placeholder="Password">
        <button>Login</button>
        <button>Cancel</button>
      </div>
    </form>
  </div>
  <div class="tab-content" id="Signup">
    <form action="">
      <div class="container">
        <h1>Welcome!</h1>
        <label for="email">Enter email</label>
        <input type="text" name="email" placeholder="E-mail" required>
        <label for="pwd">Enter password</label>
        <input type="text" name="pwd" placeholder="Password">
        <button>Login</button>
        <button>Cancel</button>
      </div>
    </form>
  </div>
</body>

</html>
